<script>
function firstname() {
  var string1 = JSON.stringify(data);
  var parsed = JSON.parse(string1);  
  return parsed["entry"][0]["resource"]["name"][0]["given"][0]
}
function doctorlastame(){
  var string1 = JSON.stringify(data);
  var parsed = JSON.parse(string1);  
  return parsed["entry"][1]["resource"]["name"][0]["family"]
}
function diagnosis(){
  var string1 = JSON.stringify(data);
  var parsed = JSON.parse(string1);
  return parsed["entry"][3]["resource"]["code"]["coding"][0]["name"]
}
function question1() {
var first_name = firstname()
var dioctor_last_name = doctorlastame()
var a = prompt(" Hi " + first_name+", on a scale of 1-10, would you recommend Dr "+ dioctor_last_name+" to a friend or family member? 1 = Would not recommend, 10 = Would strongly recommend");
  if (a != null) {
  document.getElementById("q1").innerHTML = "Thank you, you answered "+a ;
}}

function question2() {

}}

  var diagnosed = diagnosis()
